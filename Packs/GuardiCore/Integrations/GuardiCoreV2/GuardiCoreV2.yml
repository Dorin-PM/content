category: Deception
commonfields:
  id: GuardiCore v2
  version: -1
configuration:
  - name: base_url
    display: Server URL
    required: true
    defaultvalue: https://example.com/
    type: 0
    additionalinfo: null
  - name: username
    display: Username for API
    required: true
    defaultvalue: null
    type: 0
    additionalinfo: null
  - name: password
    display: Password for API
    required: true
    defaultvalue: null
    type: 4
    additionalinfo: null
  - name: source
    display: Source
    required: false
    defaultvalue: null
    type: 0
    additionalinfo: Fetch incidents - Guardicore Source Incident Value (eg Environment:*, App:*, Role:*)
  - name: destination
    display: Desctination
    required: false
    defaultvalue: null
    type: 0
    additionalinfo: Fetch incidents - Guardicore Desctination Incident Value (eg Environment:*, App:*, Role:*)
  - name: tag
    display: Tag
    required: false
    defaultvalue: null
    type: 0
    additionalinfo: Fetch incidents - Guardicore Tag Incident Value (eg Reputation, Internal, Blocked Traffic)
  - name: incident_type
    display: Incident Type
    required: false
    defaultvalue: null
    type: 16
    additionalinfo: Fetch incidents - Guardicore Incident Type Value
    options:
      - Incident
      - Deception
      - Network Scan
      - Reveal
      - Experimental
  - name: severity
    display: Incident Severity
    required: false
    defaultvalue: null
    type: 16
    additionalinfo: Fetch incidents - Guardicore Incident Severity Value (Default is All)
    options:
      - Low
      - Medium
      - High
      - All
  - name: max_fetch
    display: Maximum incidents to fetch
    required: false
    defaultvalue: "50"
    type: 0
    additionalinfo: Fetch incidents - limit on incidents to fetch
  - name: first_fetch
    display: First fetch time
    required: false
    defaultvalue: "7 days"
    type: 0
    additionalinfo: Fetch incidents - First fetch timestamp (<number> <time unit>,
      e.g., 12 hours, 7 days)
  - name: timeout
    display: Global timeout to all requests
    required: false
    defaultvalue: "10"
    type: 0
    additionalinfo: ""
  - name: insecure
    display: Trust any certificate (not secure)
    required: false
    defaultvalue: ""
    type: 8
    additionalinfo: null
  - name: proxy
    display: Use system proxy settings
    required: false
    defaultvalue: ""
    type: 8
    additionalinfo: null
  - display: Incident type
    name: incidentType
    required: false
    type: 13
  - display: Fetch incidents
    name: isFetch
    required: false
    type: 8
description: GuardiCore v2 Integration allows to get information about incidents
  and endpoints (assets) via the guardicore api.
display: GuardiCore v2
fromversion: 6.0.0
name: GuardiCore v2
