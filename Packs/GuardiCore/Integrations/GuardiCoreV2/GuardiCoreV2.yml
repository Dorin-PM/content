category: Deception
commonfields:
  id: GuardiCore v2
  version: -1
configuration:
  - name: base_url
    display: Server URL
    required: true
    defaultvalue: https://example.com/
    type: 0
    additionalinfo: null
  - display: Username
    name: credentials
    type: 9
    required: true
  - display: Fetch incidents
    name: isFetch
    required: false
    type: 8
  - name: source
    display: Source
    required: false
    defaultvalue: null
    type: 0
    additionalinfo: Guardicore Source Incident Value (eg Environment:*, App:*, Role:*)
  - name: destination
    display: Desctination
    required: false
    defaultvalue: null
    type: 0
    additionalinfo: Guardicore Desctination Incident Value (eg Environment:*, App:*, Role:*)
  - name: tag
    display: Tag
    required: false
    defaultvalue: null
    type: 0
    additionalinfo: Guardicore Tag Incident Value (eg Reputation, Internal, Blocked Traffic)
  - name: incident_type
    display: Incident Type
    required: false
    defaultvalue: null
    type: 16
    additionalinfo: Guardicore incident types values
    options:
      - Incident
      - Deception
      - Network Scan
      - Reveal
      - Experimental
      - All
  - name: severity
    display: Incident Severity
    required: false
    defaultvalue: null
    type: 16
    additionalinfo: Guardicore incident severity values
    options:
      - Low
      - Medium
      - High
      - All
  - name: max_fetch
    display: Maximum incidents to fetch
    required: false
    defaultvalue: "50"
    type: 0
    additionalinfo: Limit on incidents to fetch
  - name: first_fetch
    display: First fetch time
    required: false
    defaultvalue: "7 days"
    type: 0
    additionalinfo: Fetch incidents - First fetch timestamp (<number> <time unit>,
      e.g., 12 hours, 7 days)
  - name: timeout
    display: Global timeout to all requests
    required: false
    defaultvalue: "10"
    type: 0
    additionalinfo: ""
  - name: insecure
    display: Trust any certificate (not secure)
    required: false
    defaultvalue: ""
    type: 8
    additionalinfo: null
  - name: proxy
    display: Use system proxy settings
    required: false
    defaultvalue: ""
    type: 8
    additionalinfo: null
  - display: Incident type
    name: incidentType
    required: false
    type: 13
description: GuardiCore v2 Integration allows to get information about incidents
  and endpoints (assets) via the guardicore api.
display: GuardiCore v2
fromversion: 6.0.0
name: GuardiCore v2
script:
  commands:
    - arguments:
        - default: true
          description: IP Address (takes priority before name if defined).
          isArray: false
          name: ip_address
          required: false
          secret: false
        - default: false
          description: Name of endpoint
          isArray: false
          name: name
          required: false
          secret: false
        - default: false
          description: Asset ID (must start with :vm)
          isArray: false
          name: asset_id
          required: false
          secret: false
        - defaultValue: "50"
          description: Limit results
          isArray: false
          name: limit
          required: false
          secret: false
        - default: false
          description: Offset results
          isArray: false
          name: offset
          required: false
          secret: false
      deprecated: false
      description: Display information about assets.
      execution: false
      name: guardicore-search-asset
      outputs:
