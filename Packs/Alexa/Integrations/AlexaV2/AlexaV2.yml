category: Data Enrichment & Threat Intelligence
commonfields:
  id: Alexa Rank Indicator V2
  version: -1
configuration:
- additionalinfo: Reliability of the source providing the intelligence data.
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: '2000000'
  display: Sensitivity threshold for configuring which domains are suspicious versus
    trusted.
  name: threshold
  required: true
  type: 0
- defaultvalue: 'https://awis.api.alexa.com/api'
  display: Base API URL
  name: base_url
  required: true
  type: 0
- additionalinfo: These domains will be given a DbotScore of good.
  defaultvalue: '0'
  display: Alexa rank - top domains to be considered trusted.
  name: benign
  required: true
  type: 0
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Api Key
  hidden: false
  name: api_key
  required: false
  type: 4
description: Alexa provides website ranking information that can be useful in determining
  if the domain in question has a strong web presence. V2
display: Alexa Rank Indicator V2
name: Alexa Rank Indicator V2
script:
  commands:
  - arguments:
    - default: true
      description: Domain to search.
      isArray: false
      name: domain
      required: true
      secret: false
    deprecated: false
    description: Provides an Alexa ranking of the Domain in question.
    execution: false
    name: domain
    outputs:
    - contextPath: Domain.Name
      description: The Domain being checked
      type: string
    - contextPath: DBotScore.Score
      description: The actual score.
      type: number
    - contextPath: DBotScore.Vendor
      description: The vendor used to calculate the score.
      type: string
    - contextPath: DBotScore.Domain
      description: Domain being reported
      type: string
    - contextPath: DBotScore.Type
      description: The indicator type.
      type: string
    - contextPath: DBotScore.Indicator
      description: The indicator that was tested.
      type: string
    - contextPath: Alexa.Domain.Indicator
      description: The Domain being checked
      type: string
    - contextPath: Alexa.Domain.Name
      description: The Domain being checked
      type: string
    - contextPath: Alexa.Domain.Rank
      description: Alexa rank as determined by Amazon
      type: string
  dockerimage: demisto/python3:3.9.6.22912
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- Alexa Test Playbook
fromversion: 5.0.0
