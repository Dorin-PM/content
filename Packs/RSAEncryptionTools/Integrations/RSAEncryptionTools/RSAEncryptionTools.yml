name: RSA Encryption Tools
category: Utilities
display: RSA Encryption Tools
configuration:
- name: public_key
  display: Public Key
  required: false
  defaultvalue:
  type: 12
  additionalinfo:
- name: private_key
  display: Private Key
  required: false
  defaultvalue:
  type: 14
  additionalinfo: ""
description: RSA Encryption Tools - Encrypt and decrypt text and files using RSA encryption.
script:
  commands:
  - arguments:
    - default: true
      description: The text to encrypt.
      isArray: false
      name: text_to_encrypt
      required: true
      secret: false
    deprecated: false
    description: Encrypt text.
    execution: false
    name: rsa-encryption-tools-encrypt-text
    outputs:
    - contextPath: EncryptionTools.Value
      description: The value of the encrypted text.
      type: String
  - arguments:
    - default: true
      description: The base64 text to decrypt.
      isArray: false
      name: base64_to_decrypt
      required: true
      secret: false
    deprecated: false
    description: Decrypt text.
    execution: false
    name: rsa-encryption-tools-decrypt-text
    outputs: []
  - arguments:
    - default: true
      description: The entry ID of the file to encrypt.
      isArray: false
      name: entry_id
      required: true
      secret: false
    - default: false
      description: The name of the output encrypted file. If not provided, the "xsoar-encrypted"
        suffix will be added.
      isArray: false
      name: output_file_name
      required: false
      secret: false
    deprecated: false
    description: Encrypt a file.
    execution: false
    name: rsa-encryption-tools-encrypt-file
    outputs: []
  - arguments:
    - default: true
      description: The entry ID of the file to decrypt.
      isArray: false
      name: entry_id
      required: true
      secret: false
    - name: output_as_file
      description: Whether to output the decrypted data to file.
      required: false
      isArray: false
      defaultValue: "true"
      predefined:
      - true, false
    - default: false
      description: The name of the output decrypted file. If not provided, the "xsoar-decrypted"
        suffix will be added.
      isArray: false
      name: output_file_name
      required: false
      secret: false
    deprecated: false
    description: Decrypt file.
    execution: false
    name: rsa-encryption-tools-decrypt-file
    outputs: []
  - name: rsa-encryption-tools-export-public-key
    description: Exports the public key to a file.
    deprecated: false
    arguments:
    - name: output_file_name
      description: The name of the output file.
      required: true
      isArray: false
    outputs: []
  dockerimage: demisto/btfl-soup:1.0.1.23815
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: "-"
  subtype: python3
  type: python
commonfields:
  id: RSA Encryption Tools
  version: -1
fromversion: 6.0.0
tests:
- playbook-test-rsa-encryption-decryption
